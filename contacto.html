<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Clinica Salud Integral S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header id="contenedor-nav"></header>

  <main class="container mt-superior">
    <section class="contact-section card shadow p-4">
      <h1 class="text-center mb-4">Contacto</h1>

      <div class="row align-items-center">
        <div class="col-12 col-md-6 col-lg-6">
          <ul class="list-unstyled">
            <li class="mb-3">
              <h5 class="fw-bold">TURNOS</h5>
              <a href="tel:0341498114">0341-498114</a>
            </li>
            <li class="mb-3">
              <h5 class="fw-bold">EMERGENCIAS</h5>
              <a href="tel:0341421666">0341-421666</a>
            </li>
            <li class="mb-3">
              <h5 class="fw-bold">EMAIL</h5>
              <a href="mailto:info@saludintegral.com">info@saludintegral.com</a>
            </li>
            <li class="mb-3">
              <h5 class="fw-bold">DIRECCIÓN</h5>
              <p class="mb-0">Moreno 742 - Rosario</p>
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-6 col-lg-6 text-center d-flex align-items-center">
          <figure>
            <img src="img/img_contacto.jpg" alt="Imagen de contacto" class="img-fluid rounded shadow" />
          </figure>
        </div>
      </div>
      <div class="container my-5">
        <h2 class="text-center mb-4">Contactanos</h2>

        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-md-10">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required />
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" required />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required />
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="contenedor-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
