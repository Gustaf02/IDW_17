<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Obras Sociales - Clínica Salud Integral S.A</title>
    <script src="js/guardian.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="admin-page">
    <header id="contenedor-nav"></header>

    <main class="container my-5 pt-5">
        <h1 class="text-primary fw-bold mb-4">Administración de Obras Sociales</h1>

        <section class="card shadow mb-5 admin-card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-stethoscope me-2"></i>Agregar/Editar Obra Social
                </h5>
            </div>
            <div class="card-body">
                <form id="formObraSocial">
                    <input type="hidden" id="obraSocialId" value="" />

                    <div class="row g-3">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Nombre de la Obra Social *</label>
                            <input type="text" class="form-control" id="nombreObra" required />
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Porcentaje de descuento</label>
                            <div class="input-group">
                                <input type="number" min="0" max="100" class="form-control" id="porcentaje" required />
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success me-2">
                                <i class="fas fa-save me-1"></i>Guardar Obra Social
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnCancelarObra">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>    

        </section>

        <!-- Tabla de Obras Sociales -->
        <section class="card shadow admin-card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Lista de Obras Sociales Registradas
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Porcentaje de descuento</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaObrasSociales">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/datosIniciales.js"></script>
    <script src="js/obrasSociales.js"></script>
</body>

</html>
