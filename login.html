<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Administración - Clínica Salud Integral S.A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="login-body">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro fixed-top shadow"
      >
        <div class="container">
          <a class="navbar-brand fs-3 fw-bold" href="index.html"
            >Clínica Salud Integral</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="institucional.html">Institucional</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item ms-lg-3">
                <a class="btn btn-primary fw-semibold" href="login.html">
                  <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="login-main container d-flex align-items-center justify-content-center"
    >
      <div class="card shadow login-card">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">
            <i class="fas fa-user-circle me-2"></i>Acceso al Panel de
            Administración
          </h2>
        </div>
        <div class="card-body p-4">
          <form id="formLogin">
            <div class="mb-3">
              <label for="usuario" class="form-label fw-bold"
                >Usuario/Email</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  placeholder="Ingrese su usuario o email"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fw-bold"
                >Contraseña</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg fw-bold">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
              </button>
            </div>

            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none small"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white pt-3 pb-2">
      <div class="container">
        <p class="text-center text-white small">
          © 2025 Copyright:
          <a href="index.html" class="text-info text-decoration-none"
            >Clínica Salud Integral</a
          >. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
