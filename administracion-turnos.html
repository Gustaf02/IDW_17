<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Turnos - Clínica Salud Integral S.A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="admin-page">
    <header id="contenedor-nav"></header>

    <main class="container my-5 pt-5">
        <h1 class="text-primary fw-bold mb-4">Administración de Turnos</h1>

        <section class="card shadow mb-5 admin-card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-calendar-plus me-2"></i>Agregar/Editar Turno
                </h5>
            </div>
            <div class="card-body">
                <form id="formTurno">
                    <input type="hidden" id="turnoId" value="" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Médico</label>
                            <select class="form-select" id="medicoId" required>
                                <option value="">Seleccionar médico</option>
                                <option value="1">Dr. Mario Gómez - Dermatología</option>
                                <option value="2">Dr. Juan Pérez - Cardiología</option>
                                <option value="3">Dra. Ana Torres - Pediatría</option>
                                <option value="4">Dr. Carlos López - Traumatología</option>
                                <option value="5">Dra. Sofía Ríos - Ginecología</option>
                                <option value="6">Dr. Martín Silva - Neurología</option>
                                <option value="7">Dra. Carla Méndez - Reumatología</option>
                                <option value="8">Dr. Federico Ramos - Endocrinología</option>
                                <option value="9">Dra. Valeria Suárez - Nutrición</option>
                                <option value="10">Dr. Marcelo Ortiz - Oftalmología</option>
                                <option value="11">Dra. Lucía Fernández - Reumatología</option>
                                <option value="12">Dr. Ricardo Medina - Cirugía general</option>
                                <option value="13">Dra. Gabriela Díaz - Endodoncia</option>
                                <option value="14">Dr. Alejandro Vargas - Urología</option>
                                <option value="15">Dra. Mariana López - Fonoaudiología</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" class="form-control" id="fechaHora" required />
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-success me-2">
                                <i class="fas fa-save me-1"></i>Guardar Turno
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnCancelar">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="card shadow admin-card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Lista de Turnos
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Médico</th>
                                <th>Fecha y Hora</th>
                                <th>Paciente</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Dr. Mario Gómez - Dermatología</td>
                                <td>15/12/2024 10:00</td>
                                <td>-</td>
                                <td><span class="badge bg-success">Disponible</span></td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-1">
                                        <i class="fas fa-edit me-1"></i>Editar
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash me-1"></i>Eliminar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Dr. Juan Pérez - Cardiología</td>
                                <td>16/12/2024 14:00</td>
                                <td>Carlos Rodríguez</td>
                                <td><span class="badge bg-warning">Ocupado</span></td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-1">
                                        <i class="fas fa-edit me-1"></i>Editar
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash me-1"></i>Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
