<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar Turno - Clínica Salud Integral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header id="contenedor-nav"></header>

    <main class="container my-5 pt-5">
        <h1 class="text-primary fw-bold mb-4">Confirmar Reserva de Turno</h1>

        <div class="row g-5">
            <div class="col-lg-5">
                <section id="infoMedico" class="card shadow p-4 text-center">
                    <div class="card-body">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="text-muted mt-2">Cargando datos del médico...</p>
                    </div>
                    <div id="calculo-precio" class="mt-4 text-start"></div>
                </section>
            </div>

            <div class="col-lg-7">
                <section class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Complete sus datos</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="formReserva">
                            <input type="hidden" id="medicoId" value="">
                            <input type="hidden" id="especialidad" value="">
                            <input type="hidden" id="valorConsulta" value="">

                            <div class="mb-3">
                                <label for="turno" class="form-label fw-bold">Turnos Disponibles *</label>
                                <select class="form-select" id="turno" required>
                                    <option value="">Cargando turnos...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nombrePaciente" class="form-label fw-bold">Nombre y Apellido *</label>
                                <input type="text" class="form-control" id="nombrePaciente" required>
                            </div>
                            <div class="mb-3">
                                <label for="documento" class="form-label fw-bold">Documento *</label>
                                <input type="text" class="form-control" id="documento" required>
                            </div>
                            <div class="mb-3">
                                <label for="obraSocial" class="form-label fw-bold">Obra Social</label>
                                <select class="form-select" id="obraSocial">
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg fw-bold">
                                    <i class="fas fa-check-circle me-2"></i>Confirmar Reserva
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div id="contenedor-footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/datosIniciales.js"></script>
    <script src="js/reserva.js"></script>
</body>

</html>
